<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yohannes A.</title>
    <link rel="stylesheet" href="./asset/css/question3-style.css">

<body>
    <section class="flags">

            <p>Belgium</p>
            <div class="black"></div>
            <div class="red"></div>
            <div class="yellow"></div>
        </section>
        <section class="austria">
            <p>Austria</p>
            <div class="red"></div>
            <div class="white"></div>
            <div class="red"></div>
        </section>

        <section class="bangladesh">
            <p>Bangladesh</p>
            <div class="green"></div>
            <div class="red"></div>
        </section>


        <section class="poland">
            <p>Poland</p>
            <div class="white"></div>
            <div class="red"></div>
        </section>

        

        <section class="england">
            <p>England</p>
            <div class="white"></div>
            <div class="red-hor"></div>
            <div class="red-ver"></div>
        </section>

        <section class="ireland">
            <P>Ireland</P>
            <div class="green"></div>
            <div class="white"></div>
            <div class="orange"></div>

        <section class="norway">
            <p>Norway</p>
            <div class="red"></div>
            <div class="blue-hor"></div>
            <div class="blue-ver"></div>
            <div class="red-box"></div>
        </section>

        <section class="japan">
            <p>Japan</p>
            <div class="white"></div>
            <div class="red"></div>
        </section>

        <section class="gambia">
            <p>Gambia</p>
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
        </section>

        <section class="bahamas">
            <p>Bahamas</p>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="black"></div>
        </section>


        <section class="greenland">
            <p>Greenland</p>
            <div class="white"></div>
            <div class="red"></div>
            <div class="semi-circle">
                <div class="red-semi-circle"></div>
                <div class="white-semi-circle"></div>
            </div>
        </section>
        <section class="argentina">
            <p>Argentina</p>
            <div class="blue"></div>
            <div class="white"></div>
            <div class="blue"></div>
        </section>

    </section>
